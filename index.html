<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/normalize.css">
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Weather page</title>
    <script type="text/javascript"src="index.js"></script>
</head>
<body">
    <div>
        <form class="formulario">
            <legend>Welcome to the weather page</legend>
            <div id="contenedor-campos">
                <div class="campo">
                  <label>City</label>
                  <td><input id="city" class="input-text" type="text" placeholder="Type city to search" /></td>
                  <button type="button" class="boton" onclick="get_ubicacion()">Send</button>
                </div>
            </div> <!-- contenedor campos-->
                
            
            <div id="contenedor">
              <div class="block">
                 <div id="location"></div>
                 <div id="description"></div>
                 <div id="date"></div>
                 <div class="information-container">Temperature</div> 
                <div class="info" id="temperature"></div>
                <div class="information-container">Humidity</div>
                <div class="info" id="humidity"></div>
                <div class="information-container">Pressure</div>
                <div class="info" id="pressure"></div>  
              </div>
            </div>
          </form>
    </div>
 </body>
</html>
